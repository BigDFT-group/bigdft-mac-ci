name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
       - name: Checkout
         uses: actions/checkout@v1
       - name: install
         run: bash install.sh
       - name: test
         run: bash test.sh
       - name: upload_gcc
         if: always()
         uses: actions/upload-artifact@v3
         with:
           name: build_gcc
           path: build_gcc
       - name: upload_clang
         if: always()
         uses: actions/upload-artifact@v3
         with:
           name: build_clang
           path: build_clang
